
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budget App</title>
    </head>
    <body>
        
        <div class="container-T">
            <div class="budget">
                <div class="title">
                    Available Budget in Feburary 2022 is:
                </div>
                
                <div class="budget_value"></div>
                
                <div class="budget_income clearfix">
                    <div class="budget_income_text">Income</div>
                    <div class="right">
                        <div class="budget_income_value"></div>
                        <div class="budget_income_percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget_expenses clearfix">
                    <div class="budget_expenses_text">Expenses</div>
                    <div class="right">
                        <div class="budget_expenses_value"></div>
                        <div class="budget_expenses_percentage"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add_container">
                    <select class="add_type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add_description" placeholder="Add description">
                    <input type="number" class="add_value" placeholder="Value">
                    <button class="add_btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome_title">Income</h2>
                    
                    <div class="income_list"></div>

                    </div>
                <div class="expenses">
                    <h2 class="expenses_title">Expenses</h2>
                    
                    <div class="expenses_list">

                   
                    </div>     
                    </div>
                    </div>
                </div>
            </div>
            
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
